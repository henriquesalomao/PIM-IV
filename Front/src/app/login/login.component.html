<mat-toolbar class="toolbar">

  <span>Crypto</span>


</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="meuFormGroup">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input formControlName="Email" matInput placeholder="E-mail" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" formControlName="Senha" matInput placeholder="Password" />
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" mat-button [disabled]="!meuFormGroup.valid">Logar</button>
      <button mat-button [routerLink]="'/cadastro'">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>
