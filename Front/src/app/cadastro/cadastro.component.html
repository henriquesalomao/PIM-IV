<mat-toolbar class="toolbar">

  <span>Crypto</span>


</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-title>
      <h1>Cadastro</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="meuFormGroup">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input formControlName="Nome" matInput placeholder="Nome" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Sobrenome</mat-label>
          <input formControlName="Sobrenome" matInput placeholder="Sobrenome" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input formControlName="Email" matInput placeholder="E-mail" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input minlength="11" mask="00000000000" formControlName="CPF" matInput placeholder="CPF" />
          <mat-icon matSuffix>assignment</mat-icon>
        </mat-form-field>
        <div class="rgContainer">
          <mat-form-field class="rgInput">
            <mat-label>RG</mat-label>
            <input minlength="8" mask="00000000" formControlName="RG" matInput placeholder="RG" />

          </mat-form-field>

          <mat-form-field class="digitoInput">
            <mat-label>Digito</mat-label>
            <input minlength="1" mask="A{1}" formControlName="Digito" matInput placeholder="Digito" />
            <mat-icon matSuffix>assignment</mat-icon>
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Sexo</mat-label>
          <mat-select formControlName="Sexo">
            <mat-option value="M">M</mat-option>
            <mat-option value="H">H</mat-option>
            <mat-option value="O(a)">O(a)</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data de Nascimento</mat-label>
          <input formControlName="Data_Nascimento" matInput type="date">

        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" formControlName="Senha" matInput placeholder="Password" />
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!meuFormGroup.valid" (click)="cadastro()" mat-button>Cadastrar</button>
      <button mat-button [routerLink]="'/login'">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
