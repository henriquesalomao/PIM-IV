<mat-toolbar>
  <span>Transações</span>
  <button mat-button [routerLink]="'/transacoes'">Voltar ao Menu</button>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-title>
      <h2>Depositar</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="meuFormGroup">
        <mat-form-field>
          <mat-label>Valor total depósito</mat-label>
          <input formControlName="Valor" matInput placeholder="R$" type="number">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="depositar()" mat-button color="primary">Depositar</button>
    </mat-card-actions>
  </mat-card>


</div>
