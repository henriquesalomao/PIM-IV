<mat-toolbar class="toolbar">

  <span>Extrato</span>
  <button mat-button [routerLink]="'/transacoes'">Voltar ao Menu</button>

</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="extratoArray" class="table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="Data_Hora">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element"> {{element.Data_Hora | date:"dd/MM/yyyy"}} </td>
        </ng-container>


        <ng-container matColumnDef="Ord_Tipo">
          <th mat-header-cell *matHeaderCellDef> Categoria</th>
          <td mat-cell *matCellDef="let element"> {{element.Ord_Tipo | categoria}} </td>
        </ng-container>


        <ng-container matColumnDef="Id_Moedas">
          <th mat-header-cell *matHeaderCellDef> Moeda </th>
          <td mat-cell *matCellDef="let element"> {{element.Id_Moedas}} </td>
        </ng-container>


        <ng-container matColumnDef="Valor_Ordem">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.Valor_Ordem | number: '1.2-5'}} </td>
        </ng-container>

        <ng-container matColumnDef="Saldo_Atual">
          <th mat-header-cell *matHeaderCellDef> Saldo </th>
          <td mat-cell *matCellDef="let element"> {{element.Saldo_Atual | number: '1.2-5'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['Data_Hora','Ord_Tipo','Id_Moedas','Valor_Ordem','Saldo_Atual']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['Data_Hora','Ord_Tipo','Id_Moedas','Valor_Ordem','Saldo_Atual']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
