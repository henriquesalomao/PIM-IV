<mat-toolbar>
  <span>Trocar Criptomoedas</span>
  <button mat-button [routerLink]="'/transacoes'">Voltar ao Menu</button>
</mat-toolbar>
<div class="container">
  <mat-card class="firstCard">
    <mat-card-title>
      <h2>Trocar</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="meuFormGroup">
        <mat-form-field>
          <mat-label>Criptomoedas</mat-label>
          <mat-select (ngModelChange)="changeCoinVenda($event)" formControlName="Moedas">
            <mat-option *ngFor="let moeda of moedas" value={{moeda.sigla}}>{{moeda.sigla}}</mat-option>
          </mat-select>

        </mat-form-field>


        <mat-form-field>
          <mat-label>Quantidade</mat-label>
          <input matInput placeholder="CriptoMoeda" type="number" (ngModelChange)="valorTotal($event, 'venda')" formControlName="valorTotal">
        </mat-form-field>
      </form>
    </mat-card-content>

  </mat-card>

  <mat-card class="secondCard">
    <mat-card-title>
      <h2>Por</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="meuFormGroup">
        <mat-form-field>
          <mat-label>Criptomoedas</mat-label>
          <mat-select (ngModelChange)="changeCoin($event)" formControlName="Moedas">
            <mat-option *ngFor="let moeda of moedas" value={{moeda.sigla}}>{{moeda.sigla}}</mat-option>
          </mat-select>

        </mat-form-field>

        <p>Quantidade a receber</p>
        <span>{{precoCompra | number: '1.2-5'}}</span>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="comprar()" mat-button color="primary">Confirmar troca</button>
    </mat-card-actions>
  </mat-card>


</div>
